<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Bounties - Home</title>
  <link rel="stylesheet" href="assets/css/shared.css">
  <style>
    .home-container {
      text-align: center;
      padding: 100px 20px;
    }

    .home-container h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }

    .nav-link {
      display: block;
      padding: 20px 30px;
      background: var(--color-card);
      color: var(--color-primary);
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid var(--color-border);
      font-size: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      border-color: var(--color-primary);
      background: #1f2937;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .home-container h1 {
        font-size: 36px;
      }

      .nav-link {
        font-size: 18px;
        padding: 16px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="home-container">
      <h1>⚔️ Quest Bounties ⚔️</h1>
      
      <div class="nav-links">
        <a href="pages/quests/quests.html" class="nav-link">Quest Board</a>
        <!-- Add more links here as needed -->
      </div>
    </div>
  </div>
</body>
</html>
